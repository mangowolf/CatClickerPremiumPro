<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker Premium</title>
	<!--<style>
		#cat-fields {
			visibility: hidden;
		}
	</style>*/-->
</head>
<body>
	<ul id="cat-list"></ul>
	<div id="cat">
		<h2 id="cat-name"></h2>
		<div id="cat-count"></div>
		<img id="cat-img" src="" alt="cat">
		<div id="admin">
			<form id="cat-admin-form">
				<input type="submit" value="Admin" id="cat-admin-button"><br><br>
				<div id="cat-fields">
					Cat Name:<input type="text" id="new-cat-name">
					Cat URL:<input type="text" id="new-cat-url">
					# of Clicks:<input type="text" id="new-click-num"><br><br>
					<input type="submit" value="Cancel">
					<input type="submit" value="Save">
				</div>
			</form>
		</div>
	</div>

</body>
<script src="js/app.js"></script>
</html>
