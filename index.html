<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker Premium</title>
	<style>
		#cat-fields {
			visibility: hidden;
		}
	</style>
</head>
<body>
	<ul id="cat-list"></ul>
	<div id="cat">
		<h2 id="cat-name"></h2>
		<div id="cat-count"></div>
		<img id="cat-img" src="" alt="cat">
		<div id="admin">
			<input type="button" value="Admin" id="cat-admin-button"><br><br>
			<div id="cat-fields">
				<form id="cat-admin-form">
					Cat Name:<input type="text" name="name" id="new-cat-name">
					Cat URL:<input type="text" id="new-cat-url">
					# of Clicks:<input type="text" id="new-click-num"><br><br>
					<input type="button" value="Cancel" id="cancel-button">
					<input type="button" value="Save" id="save-button">
				</form>
			</div>

		</div>
	</div>

</body>
<script src="js/app.js"></script>
</html>
